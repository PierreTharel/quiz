<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content="width = device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" /> 
    <title>Quiz Nintendo</title>
</head>

<body>

    <h1> Quiz Nintendo</h1>

    <p>Bienvenue au quiz Nintendo ? Seriez vous capable de répondre aux 10 questions 100 % Nintendo ?
        Verifions-le tout de suite ! </p>

    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
          <h2 id="question">Question</h2>
          <ul>
            <li>
              <input type="radio" name="answer" id="a" class="answer">
              <label for="a" id="a_text">Réponse</label>
            </li>
            <li>
              <input type="radio" name="answer" id="b" class="answer">
              <label for="b" id="b_text">Réponse</label>
            </li>
            <li>
              <input type="radio" name="answer" id="c" class="answer">
              <label for="c" id="c_text">Réponse</label>
            </li>
            <li>
              <input type="radio" name="answer" id="d" class="answer">
              <label for="d" id="d_text">Réponse</label>
            </li>
          </ul>
        </div>
        <button id="submit">Soumettre</button>
      </div>

<script src="app.js"></script>    


</body>
</html>
